<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tingkatan-Harga</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:"
    />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="panel pricing-table">
          <div class="pricing-plan">
            <img
              src="https://img.freepik.com/free-photo/hand-adding-coins-stack-covered-dirt-plants_23-2148803907.jpg?size=626&ext=jpg&ga=GA1.2.288210185.1693484028&semt=sph"
              alt=""
              class="pricing-img"
            />
            <h2 class="pricing-header">Pribadi</h2>
            <ul class="pricing-features">
              <li class="pricing-features-item">Kustom Domain</li>
              <li class="pricing-features-item">
                Tidur Setelah 30 Menit Tidak Aktif
              </li>
            </ul>
            <span class="pricing-price">Gratis</span>
            <a href="#/" class="pricing-button">Daftar</a>
          </div>

          <div class="pricing-plan">
            <img
              src="https://img.freepik.com/free-photo/happy-couple-smiling-successful-sitting-money-rain-business-online-concept_1150-4998.jpg?size=626&ext=jpg&ga=GA1.2.288210185.1693484028&semt=sph"
              alt=""
              class="pricing-img"
            />
            <h2 class="pricing-header">Tim Kecil</h2>
            <ul class="pricing-features">
              <li class="pricing-features-item">Tidak Pernah Tidur</li>
              <li class="pricing-features-item">
                Banyak pekerja untuk aplikasi yang lebih canggih
              </li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
          </div>

          <div class="pricing-plan">
            <img
              src="https://img.freepik.com/free-photo/closeup-dollar-bills-male-hands-concept-making-money-working_169016-26910.jpg?size=626&ext=jpg&ga=GA1.1.288210185.1693484028&semt=sph"
              alt=""
              class="pricing-img"
            />
            <h2 class="pricing-header">Perusahaan</h2>
            <ul class="pricing-features">
              <li class="pricing-features-item">Berdedikasi</li>
              <li class="pricing-features-item">
                Skalabilitas horizontal sederhana
              </li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
